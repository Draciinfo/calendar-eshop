<div class="col-md-{{cols}} draggable {%if class%}{{class}}{%endif%}" data-image="{{image.id}}">
    <img src="/resize/380/437{{MEDIA_URL}}{{image.image}}" class="img-responsive" />
    <div class="img-overlay">
        <a href="{{MEDIA_URL}}{{image.image}}" target="_blank" data-lightbox="image-{{image.id}}">
            <i class="fa fa-search-plus fa-4x"></i>
        </a>
    </div>
</div>
