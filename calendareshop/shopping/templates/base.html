{%extends "calendareshop/shop.html"%}
{%load i18n%}

{%block shop%}
<div class="row">
    <div class="col-lg-12">

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="alert alert-{%if messages.tags == 'error'%}danger{%else%}{{ message.tags }}"{%endif%}{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        {% endblock %}

    </div>
</div>
{%endblock%}
